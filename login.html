    );

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");

      // Auto-fill email if saved
      const savedEmail = localStorage.getItem("user_email");
      if (savedEmail) {
        emailInput.value = savedEmail;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        if (!email) return alert("âŒ Please enter your email.");

        // Save to localStorage
        localStorage.setItem("userEmail", email);

        // Insert in Supabase (ignore duplicate error)
        const { error } = await supabase.from("users").insert([{ email }]);
        if (error && error.code !== "23505") {
          return alert("âŒ Supabase error: " + error.message);
        }

        // Redirect to profile.html
        window.location.href = "profile.html";
      });
    });
  </script>
